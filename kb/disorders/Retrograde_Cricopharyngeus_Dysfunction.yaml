name: Retrograde Cricopharyngeus Dysfunction
description: A syndrome characterized by the inability to belch due to failure of the upper esophageal sphincter (cricopharyngeus muscle) to relax in response to retrograde esophageal gaseous distension. The associated symptom complex includes abdominal bloating, chest pain, gurgling noises in the chest, nausea, and excessive flatulence.
category: Syndromic
parents:
- Neuromuscular Disorder
- Gastrointestinal Disorder

disease_term:
  preferred_term: retrograde cricopharyngeus dysfunction
  term:
    id: MONDO:0100099
    label: retrograde cricopharyngeus dysfunction

phenotypes:
- name: Inability to Belch
  description: Complete or near-complete inability to belch (eructate), which is the cardinal feature of R-CPD. Patients cannot voluntarily or reflexively release gas from the esophagus through the pharynx.
  frequency: Common
  evidence:
  - reference: PMID:31236539
    supports: SUPPORT
    snippet: "To propose and test the validity of a new syndrome called retrograde cricopharyngeus dysfunction (R-CPD) that explains inability to belch and the associated symptoms of loud gurgling noises, chest and abdominal pain/distention, and excessive flatulence"
    explanation: This landmark paper defined R-CPD and established inability to belch as the cardinal feature.
- name: Abdominal Distention
  description: Abdominal bloating and distension due to trapped air that cannot be expelled through belching.
  frequency: Common
  phenotype_term:
    preferred_term: Abdominal distention
    term:
      id: HP:0003270
      label: Abdominal distention
  evidence:
