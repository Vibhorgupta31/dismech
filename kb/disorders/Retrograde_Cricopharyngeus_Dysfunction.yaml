    supports: SUPPORT
    snippet: "The associated symptom complex includes some combination of chest pain, gurgling noises in the chest, bloating, nausea, hiccups, and flatulence."
    explanation: Bloating (abdominal distention) is described as part of the core symptom complex of R-CPD.
- name: Chest Pain
  description: Chest discomfort or pain, particularly after eating, related to air entrapment in the esophagus.
  frequency: Common
