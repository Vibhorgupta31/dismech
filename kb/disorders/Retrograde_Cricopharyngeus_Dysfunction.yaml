    snippet: "The associated symptom complex includes some combination of chest pain, gurgling noises in the chest, bloating, nausea, hiccups, and flatulence."
    explanation: Nausea is described as part of the symptom complex associated with R-CPD.
- name: Gurgling Sounds
  description: Socially awkward gurgling noises from the chest and lower neck as the esophagus churns attempting to expel trapped air.
  frequency: Common
  evidence:
  - reference: PMID:31236539
    supports: SUPPORT
    snippet: "To propose and test the validity of a new syndrome called retrograde cricopharyngeus dysfunction (R-CPD) that explains inability to belch and the associated symptoms of loud gurgling noises, chest and abdominal pain/distention, and excessive flatulence"
    explanation: Loud gurgling noises are described as a core feature of R-CPD.

pathophysiology:
- name: Failure of Upper Esophageal Sphincter Relaxation
  description: The cricopharyngeus muscle, which constitutes the upper esophageal sphincter, fails to relax in response to retrograde esophageal gaseous distension that normally triggers belching. This is a reflex-specific deficit, as deglutitive (swallowing-related) UES relaxation remains intact.
