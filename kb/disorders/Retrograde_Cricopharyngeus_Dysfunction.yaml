  evidence:
  - reference: PMID:35122356
    supports: SUPPORT
    snippet: "prior to 2019, there were only three case reports in the world literature of individuals with a physiologically demonstrated inability to belch due to failure of the UES to relax after gas venting from the stomach and ensuing low-pressure esophageal distention"
    explanation: The Kahrilas 2022 review establishes that UES relaxation failure during retrograde gas events is the core pathophysiological mechanism.
  - reference: PMID:38587015
    supports: SUPPORT
    snippet: "RCPD is associated with a longer UES, elevated UES basal pressures, and an increased incidence of ineffective esophageal motility."
    explanation: The Yousef 2024 case-control study demonstrated physiological abnormalities in UES function in R-CPD patients.

- name: Elevated Upper Esophageal Sphincter Basal Pressure
  description: Patients with R-CPD have significantly higher resting UES pressure compared to healthy controls, contributing to the inability to release trapped gas.
