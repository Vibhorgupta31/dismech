biochemical:
- name: Anti-AChR Antibodies
  presence: Elevated
  context: Present in 80-85% of generalized MG
- name: Anti-MuSK Antibodies
  presence: Variable
  context: Present in 40% of AChR-negative patients
- name: Anti-LRP4 Antibodies
  presence: Variable
  context: Present in some double-seronegative patients
  evidence:
  - reference: PMID:21814823
    supports: SUPPORT
    snippet: >-
      Approximately 50% of the tested sera specifically bound to HEK293 cells
      transfected with human LRP4. Moreover, 4 out of these 13 sera inhibited
      agrin-induced aggregation of AChRs in cultured myotubes by more than 50%,
      suggesting a pathogenic role regarding the dysfunction of the neuromuscular
      endplate.
    explanation: >-
      This study identifies LRP4 as a novel autoantibody target in seronegative
      MG patients, demonstrating that anti-LRP4 antibodies can inhibit AChR
      clustering and serve as a diagnostic marker in double-seronegative patients.
genetic:
- name: HLA-B8
  association: Risk Factor
  notes: Early-onset MG
- name: HLA-DR3
  association: Risk Factor
- name: PTPN22
  association: Risk Factor
  notes: Associated with multiple autoimmune diseases including MG
  evidence:
  - reference: PMID:21515266
    supports: SUPPORT
    snippet: >-
      A single base change in the coding region of this gene resulting in an
      arginine to tryptophan amino acid substitution within a polyproline binding
      motif associates with type 1 diabetes, rheumatoid arthritis, systemic lupus
      erythematosis, Hashimotos thyroiditis, Graves disease, Addison's disease,
      Myasthenia Gravis, vitiligo, systemic sclerosis juvenile idiopathic
      arthritis and psoriatic arthritis.
    explanation: >-
      This review establishes PTPN22 as one of the strongest genetic risk factors
      for myasthenia gravis outside of the major histocompatibility complex,
      implicating immune cell regulation in MG susceptibility.
treatments:
- name: Pyridostigmine
  description: Acetylcholinesterase inhibitor for symptomatic treatment.
- name: Corticosteroids
  description: For immunosuppression in moderate to severe disease.
- name: Thymectomy
  description: Indicated for thymoma and beneficial in non-thymomatous early-onset MG.
- name: IVIG
  description: For myasthenic crisis or pre-thymectomy stabilization.
- name: Rituximab
  description: Especially effective for MuSK-MG.
